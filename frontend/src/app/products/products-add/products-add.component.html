<div class="container">
  <h1>Add Products</h1>
  <form class="form-products" id="form-id" (ngSubmit)="addProducts()" #productsForm="ngForm" enctype="multipart/form-data">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Title" [(ngModel)]="productsData.title" name="title" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="author">Brand</label>
        <input type="text" class="form-control" placeholder="Brand" [(ngModel)]="productsData.brand" name="brand" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="author">Price</label>
        <input type="text" class="form-control" placeholder="Price" [(ngModel)]="productsData.price" name="price" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="author">City ID</label>
        <input type="text" class="form-control" placeholder="City ID" [(ngModel)]="productsData.city_id" name="city_id" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="description">Description</label>
        <input type="text" class="form-control" placeholder="Description" [(ngModel)]="productsData.description" name="description" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 margin-top-10">
        <button class="btn btn-primary" type="submit" [disabled]="!productsForm.form.valid">Submit</button>
        <a class="btn btn-danger" routerLink="/products">Cancel</a>
      </div>
    </div>
  </form>
</div>
