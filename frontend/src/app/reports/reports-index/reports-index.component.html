<app-nav-header></app-nav-header>
<!-- <app-nav-sidebar></app-nav-sidebar> -->
<br><br><br><br>
<div class="container">
  <h1>Reports List</h1>
  <span *ngFor="let reports of reports">
    <a class="btn btn-success pull-right margin-top-10 margin-right-10" routerLink="/reports/{{reports.id}}">
      {{ reports.title }}
    </a>
  </span>
  
  <p style="color: #FF0000" *ngIf="reports?.length == 0" > No Data Found</p>
  <div class="table-responsive">
  <table class="table table-bordered" *ngIf="reports.length != 0">
    <thead class="thead-light text-center">
      <tr class="table-dark">
        <th>Title</th>
        <th>Brand</th>
        <th>Price</th>
        <th>City</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reports of reports | paginate: { id: 'server', itemsPerPage: 3, currentPage: p, totalItems: totalRecords }">
        <td>{{ reports.title }}</td>
        <td>{{ reports.brand }}</td>
        <td>{{ reports.price }}</td>
        <td>{{ reports.city_name }}</td>
        <td>{{ reports.description }}</td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="pull-right col-md-7">
    <div class="text-right">
      <!-- <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div> -->
      <!-- <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls> -->
      <pagination-controls class="my-pagination" id="server" (pageChange)="getPage($event)" maxSize="9" directionLinks="true" autoHide="true" previousLabel="" nextLabel="" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
      </pagination-controls>
    </div>
  </div>
</div>
