<div class="container">
  <h1>Update Cities</h1>
  <form class="form-cities" (ngSubmit)="updateCities()" #citiesForm="ngForm">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Title" [(ngModel)]="citiesData.title" name="title" required/>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-md-12">
        <label for="description">Description</label>
        <input type="text" class="form-control" placeholder="Description" [(ngModel)]="citiesData.description" name="description" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="author">Area</label>
        <input type="text" class="form-control" placeholder="Area" [(ngModel)]="citiesData.area" name="area" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="author">Population</label>
        <input type="text" class="form-control" placeholder="Population" [(ngModel)]="citiesData.population" name="population" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="author">Country ID</label>
        <input type="text" class="form-control" placeholder="Country ID" [(ngModel)]="citiesData.country_id" name="country_id" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 margin-top-10">
        <button class="btn btn-flat btn-primary" type="submit" [disabled]="!citiesForm.form.valid">Submit</button>
        <a class="btn btn-danger" routerLink="/cities">Cancel</a>
      </div>
    </div>
  </form>
</div>
