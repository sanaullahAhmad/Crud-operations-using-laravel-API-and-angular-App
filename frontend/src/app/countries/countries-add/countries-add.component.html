<div class="container">
  <h1>Add Countries</h1>
  <form class="form-countries" id="form-id" (ngSubmit)="addCountries()" #countriesForm="ngForm" enctype="multipart/form-data">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Title" [(ngModel)]="countriesData.title" name="title" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="description">Description</label>
        <input type="text" class="form-control" placeholder="Description" [(ngModel)]="countriesData.description" name="description" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="author">Area</label>
        <input type="text" class="form-control" placeholder="Area" [(ngModel)]="countriesData.area" name="area" required/>
      </div>
    </div>
  
    <div class="col-md-12">
      <label for="isbn">Population</label>
      <input type="text" class="form-control" placeholder="Population" [(ngModel)]="countriesData.population" name="population" required/>
    </div>
    <div class="form-group">
      <div class="col-md-6 margin-top-10">
        <button class="btn btn-primary" type="submit" [disabled]="!countriesForm.form.valid">Submit</button>
        <a class="btn btn-danger" routerLink="/countries">Cancel</a>
      </div>
    </div>
  </form>
</div>
